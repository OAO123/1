<h1>電影簡介</h1>
<p>1942年，太平洋戰爭期間，主角牧真人因空襲失去母親，在經歷生活不順遂時偶遇蒼鷺，展開一連串的奇幻冒險經歷。</p>
<p>主角(牧真人)的設計原型取材自宮崎駿的兒少時期，因為戰爭影響舉家從城市搬遷鄉下地區也是取材自宮崎駿的親身經歷。</p>
